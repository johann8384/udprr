[general]

# timeout waiting, does nothing
server_timeout = 10

# number of members required to start
members = 2

# port to listen for udp packets
listen = 1111

[servers]

# cluster members, python list syntax format: host:port
hosts = [ "my-server-1:28883", "my-server-2:28883" ]

